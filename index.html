<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Actions
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item one" href="http://localhost:5000/api/drivers">Get All Drivers</a></li>
          <li><a class="dropdown-item two" href="http://localhost:5000/api/drivers" onclick="addDriver()">Add your Own Driver</a></li>
          <li><a class="dropdown-item three" href="http://localhost:5000/api/drivers">Modify your Driver</a></li>
          <li><a class="dropdown-item four" href="http://localhost:5000/api/drivers">Delete a driver</a></li>
        </ul>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const axios = require('axios');
        function addDriver() {
            let obj = {
                "number": "3",
                "ranking": 6,
                "name": "Daniel Riccardo",
                "nationality": "New Zealand",
                "team": "McLaren",
                "wins": 0,
                "podiums": 0,
                "points": 80
            }
            axios.post("http://localhost:5000/api/drivers", obj)
            .then(res => {
                console.log(res);
            })
            .catch(error => {
                console.log(error);
            });
        }

    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
